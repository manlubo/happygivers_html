<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비밀번호 찾기</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="css/style.css" />
  <!-- 사용자 정의 스타일 -->
  <style>
    @font-face {
      font-family: 'SUIT Variable';
      font-weight: 100 900;
      src: url('./SUIT-Variable.woff2') format('woff2-variations');
    }

    :root {
      --col-main: #0077FF;
    }

    * {
      font-family: 'SUIT Variable';
    }

    body {
      background-color: #fff;
    }

    .box {
      max-width: 500px;
      width: 100%;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 30px 20px 25px;
    }

    .form-control {
      height: 50px;
      font-size: 15px;
      border-radius: 0;
    }

    .input-group .form-control {
      border-right: none;
    }

    .input-group .btn {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    .btn-primary {
      background-color: var(--col-main);
      border-color: var(--col-main);
      height: 50px;
    }

    .btn-primary:hover {
      background-color: #0066e0;
      border-color: #0066e0;
    }

    .btn-outline-primary {
      height: 50px;
    }

    .form-control:focus {
      z-index: 2;
      border-color: var(--col-main);
      box-shadow: none;
    }

    .form-section input,
    .form-section .input-group {
      border-top: none;
    }

    .form-section input:first-child {
      border-top: 1px solid #ced4da;
    }
  </style>
</head>
<body>

   <header style="background-color: #fffb;">
            <div class="container d-flex justify-content-between py-3 align-items-center px-0" >
                <a href="#"><img src="img/logo.svg" alt="Happy  Givers"></a>
                <ul class="d-flex list-unstyled align-items-center gap-4 m-0">
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: var(--col-main);">홈</a></li>
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: var(--col-3);">기부</a></li>
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: var(--col-3);">피드</a></li>
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: var(--col-3);">캠페인</a></li>
                </ul>
                <div class="d-flex align-items-center gap-4">
                    <a href="#" class="p-3"><i class="fa-solid fa-magnifying-glass" style="color: var(--col-5);"></i></a>
                    <a href="#" class="p-3"><i class="fa-solid fa-bars" style="color: var(--col-5);"></i></a>
                </div>
            </div>
        </header>


  <div class="d-flex justify-content-center align-items-center min-vh-100 flex-column">
    <h3 class="mb-4">비밀번호 찾기</h3>

    <div class="box shadow-sm">
      <div class="form-section">
        <input type="text" class="form-control" placeholder="아이디" />
        <input type="text" class="form-control" placeholder="이름" />
        <div class="input-group">
          <input type="email" class="form-control" placeholder="이메일" />
          <button class="btn btn-outline-primary">인증하기</button>
        </div>
        <input type="text" class="form-control" placeholder="인증번호 입력" />
      </div>
      <div class="mt-4">
        <button class="btn btn-primary w-100">비밀번호 찾기</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
