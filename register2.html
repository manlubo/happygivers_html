<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- FontAwesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
        <div class="container d-flex justify-content-between py-3 align-items-center px-0" >
            <a href="#"><img src="img/logo.svg" alt="Happy  Givers"></a>
            <nav>
                <ul class="d-flex list-unstyled align-items-center gap-4 m-0">
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: var(--col-main);">홈</a></li>
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" >기부</a></li>
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" >피드</a></li>
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" >고객센터</a></li>
                </ul>
            </nav>
            <div class="d-flex align-items-center gap-4">
                <a href="#" class="p-3"><i class="fa-solid fa-magnifying-glass" style="color: var(--col-5);"></i></a>
                <a href="#" class="p-3"><i class="fa-solid fa-bars" style="color: var(--col-5);"></i></a>
            </div>
        </div>
    </header>


    <div class="container">
      <main>
        <h2 class="text-center">회원가입</h2>
        <div class="d-flex border rounded-3 mx-auto mt-5" style="max-width: 460px;">
          <a href="#" class="flex-grow-1 btn ">일반회원</a>
          <a href="#" class="flex-grow-1 btn btn-primary">기관회원</a>
        </div>
        <form class="d-flex flex-column mx-auto my-5 gap-4" style="max-width: 460px;">

            <div class="d-flex border rounded-3 list-group p-3 gap-3">
              <div class="form-floating">
                <input type="text" class="form-control" placeholder="아이디" name="id" id="id">
                <label for="id">아이디</label>
              </div>
  
              <div class="form-floating">
                <input type="password" class="form-control" placeholder="비밀번호" name="pw" id="pw">
                <label for="pw">비밀번호</label>
              </div>
              <div class="form-floating input-group">
                <input type="text" class="form-control" placeholder="이메일주소 (비밀번호 찾기 등 본인 확인용)" name="email" id="email" autocomplete="email">
                <label for="email" style="z-index: 10;">이메일주소 (비밀번호 찾기 등 본인 확인용)</label>
                <button class="btn btn-outline-primary" id="emailckplz">인증번호 받기</button>
              </div>
              
              <div class="form-floating input-group">
                <input type="text" class="form-control" placeholder="인증번호입력" name="emailck" id="emailck">
                <label for="emailck" style="z-index: 10;">인증번호 입력</label>
                <button class="btn btn-outline-primary" id="emailcked">인증번호 확인</button>
              </div>
            </div>
            
            <div class="d-flex border rounded-3 list-group p-3 gap-3">
              <div class="form-floating">
                <input type="text" class="form-control" placeholder="기관명" name="name" id="name" autocomplete="name">
                <label for="name">기관명</label>
              </div>
              
              <div class="form-floating">
                <input type="text" class="form-control" placeholder="전화번호" name="tel" id="tel" autocomplete="tel">
                <label for="tel">전화번호</label>
              </div>
              <div class="form-floating input-group">
                <input type="text" class="form-control" id="roadAddress" name="roadAddress" placeholder="도로명 주소 또는 지번 주소" readonly>
                <label for="roadAddress" style="z-index: 10;">도로명 주소 또는 지번 주소</label>
                <button class="btn btn-outline-primary" type="button" onclick="execDaumPostcode()">주소 검색</button>
              </div>
              <div class="form-floating ">
                <input type="text" class="form-control" id="detailAddress" name="detailAddress" placeholder="상세 주소">
                <label for="detailAddress">상세 주소</label>
              </div>
            </div>
              
            <div class="d-flex border rounded-3 list-group p-3 gap-3" id="tosForm">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="agreeAll">
                <label class="form-check-label fw-bold" for="agreeAll">모두 동의</label>
              </div>
  
             <div class="form-check">
                <input class="form-check-input" type="checkbox" id="tos" required>
                <label class="form-check-label" for="tos">
                  <span class="text-primary text-decoration-none fw-bold me-1">[필수]</span> <a href="#" target="_blank" style="color: var(--col-5);"> 이용약관 동의</a>
                </label>
              </div>
  
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="privacy" required>
                <label class="form-check-label" for="privacy">
                  <span class="text-primary text-decoration-none fw-bold me-1">[필수]</span> <a href="#" target="_blank" style="color: var(--col-5);">개인정보 수집 및 이용 동의</a>
                </label>
              </div>
            </div>
            <button class="btn btn-primary btn-lg">회원가입 승인 요청</button>
          
        </form>
      </main>
    </div>


  <footer style="background-color: var(--col-1);" class="py-4">
        <div class="container px-0">
            <div class="d-flex justify-content-between align-items-center">
                <a href="#"><img src="img/logo_f.svg" alt="Happy Givers"></a>
                <a href="#"><i class="fa-brands fa-github fs-4" style="color: var(--col-5);"></i></a>
            </div>
            <ul class="list-unstyled d-flex gap-3 small mt-5 mb-3">
                <li><a href="#" class="text-decoration-none" style="color: var(--col-5);">공지사항</a></li>
                <li><a href="#" class="text-decoration-none" style="color: var(--col-5);">회사소개</a></li>
                <li><a href="#" class="text-decoration-none" style="color: var(--col-5);">이용약관</a></li>
                <li><a href="#" class="text-decoration-none fw-bold" style="color: var(--col-5);">개인정보처리방침</a></li>
                <li><a href="#" class="text-decoration-none" style="color: var(--col-5);">고객센터</a></li>
            </ul>
            <p class="small" style="color: var(--col-5);">&copy;Copyright Happy Givers All rights reserved.</p>
        </div>
    </footer>

  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
        document.getElementById('roadAddress').value = data.roadAddress;
        $("#roadAddress").trigger("change");
        document.getElementById('detailAddress').focus();
      }
    }).open();
  }
</script>

<script>
  $(_ => {
    // 모두 동의 체크 시 다른것도 체크
    $('#agreeAll').click(_ => {
      if($(event.target).prop("checked")){
        $("#tosForm input").each((v,i) => $(i).prop("checked", "true"))
      }
    })

    $("#emailckplz").click(function(){
      event.preventDefault();
    })
    
    $("#emailcked").click(function(){
      event.preventDefault();
    })
  });
</script>
</body>
</html>
