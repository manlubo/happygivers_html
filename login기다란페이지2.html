<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- FontAwesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    @font-face {
  font-family: 'SUIT Variable';
  font-weight: 100 900;
  src: url('./SUIT-Variable.woff2') format('woff2-variations');
}

/* 전체 기본 */
* {
  font-family: 'SUIT Variable', sans-serif;
  list-style: none;
  text-decoration: none;
  box-sizing: border-box;
}
body {
  margin: 0;
  background: var(--col-0);
  color: var(--col-6);
}
.container {
  max-width: 1120px;
}
main {
  min-height: calc(100vh - 285px);
}

/* 래퍼 */
.signup-wrapper {
  max-width: 370px;
  margin: 0 auto;
}

/* 헤더 */
h2 {
  font-weight: 600;
  color: var(--col-6);
}

/* 탭 */
/* 기존 버튼 스타일과 동일하게 <a>에도 적용되도록 */
.tabs {
  display: flex;
  border-radius: 8px;
  overflow: hidden;
}

.tabs a {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  text-decoration: none;
  font-weight: 500;
  background: var(--col-1); /* 기본 회색 */
  color: var(--col-4);
  border: none;
  display: block;
}

.tabs a.active {
  background: var(--col-main); /* 파란색 */
  color: var(--col-0);         /* 흰색 */
}



/* 카드 */
.form-card {
  background: var(--col-0);
  border: 1px solid var(--border-5);
  border-radius: 8px;
  padding: 15px;
}

/* 입력 그룹 */
.input-group {
  display: flex;
  width: 105%;
  align-items: center;
  padding: 8px;
  border-bottom: 1px solid var(--border-5);
}
.input-group.mb-3 {
  margin-bottom: 12px;
}
.input-group:last-child {
  border-bottom: none;
}
.input-group i {
  width: 20px;
  text-align: center;
  margin-right: 8px;
  color: var(--col-3);
}
.input-group .form-control {
  border: none;
  outline: none;
  background: transparent;
  padding: 0;
  font-size: 14px;
  color: var(--col-6);
}

/* 토글 그룹 */
.toggle-group {
  display: flex;
  border: 1px solid var(--border-5);
  border-radius: 6px;
  overflow: hidden;
  margin-top: 12px;
}
.toggle-group input {
  display: none;
}
.toggle-group label {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  cursor: pointer;
  background: var(--col-0);
  color: var(--col-4);
  font-weight: 500;
}
.toggle-group input:checked + label {
  background: var(--col-main);
  color: var(--col-0);
}

/* 약관 동의 */
.agreement {
  border: 1px solid var(--border-5);
  border-radius: 8px;
}
.agreement .line {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  border-bottom: 1px solid var(--border-5);
}
.agreement .line:last-child {
  border-bottom: none;
}
.agreement .text {
  display: flex;
  align-items: center;
  font-size: 14px;
  color: var(--col-6);
}
.agreement .text i {
  color: var(--col-main);
  margin-right: 8px;
}
.agreement a {
  font-size: 14px;
  color: var(--col-main);
}

/* 가입 버튼 */
.btn-submit {
  width: 100%;
  padding: 16px 0;
  background: var(--col-main);
  color: var(--col-0);
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 16px;
}

/* 텍스트 메인 컬러 */
.text-main {
  color: var(--col-main);
}

  </style>
</head>
<body>
  <main id="signup-section" class="py-5">
    <div id="signup-container" class="container">
      <div id="signup-wrapper" class="signup-wrapper">
        <!-- 제목 -->
        <h2 id="signup-title" class="text-center mb-4">회원가입</h2>
       <!-- 탭 -->
            <div id="signup-tabs" class="tabs mb-4">
            <a href="signup-user.html" class="tab-regular">일반회원</a>
            <a href="signup-org.html" class="tab-organization active">기관회원</a>
          </div>



        <!-- 1차 정보 카드 -->
        <div id="card-basic-info" class="form-card mb-4">
          <div id="group-userid" class="input-group mb-3">
            <i class="fa-regular fa-user"></i>
            <input
              id="input-userid"
              type="text"
              class="form-control"
              placeholder="아이디"
            />
          </div>

          <div id="group-password" class="input-group mb-3">
            <i class="fa-regular fa-lock"></i>
            <input
              id="input-password"
              type="password"
              class="form-control"
              placeholder="비밀번호"
            />
          </div>

          <div id="group-email" class="input-group mb-3">
            <i class="fa-regular fa-envelope"></i>
            <input
              id="input-email"
              type="email"
              class="form-control"
              placeholder="이메일주소 (비밀번호 찾기, 본인확인)"
            />
            <button
              id="btn-send-email-code"
              class="btn btn-outline-primary btn-sm"
              type="button"
            >
              인증번호 받기
            </button>
          </div>

          <div id="group-email-code" class="input-group mb-0">
            <i class="fa-solid fa-key"></i>
            <input
              id="input-email-code"
              type="text"
              class="form-control"
              placeholder="이메일 인증번호 입력"
            />
          </div>
        </div>

        <!-- 2차 정보 카드 -->
        <div id="card-organization-info" class="form-card mb-4">
          <div id="group-org-name" class="input-group mb-3">
            <i class="fa-regular fa-id-card"></i>
            <input
              id="input-org-name"
              type="text"
              class="form-control"
              placeholder="기관명"
            />
          </div>

          <div id="group-location" class="input-group mb-3">
            <i class="fa-solid fa-location-dot"></i>
            <input
              id="input-location"
              type="text"
              class="form-control"
              placeholder="소재지"
            />
          </div>

          <div id="group-phone" class="input-group mb-3">
            <i class="fa-solid fa-mobile-alt"></i>
            <input
              id="input-phone"
              type="text"
              class="form-control"
              placeholder="전화번호"
            />
          </div>

          <div id="group-sms-code" class="input-group mb-0">
            <i class="fa-solid fa-key"></i>
            <input
              id="input-sms-code"
              type="text"
              class="form-control"
              placeholder="휴대전화 인증번호 입력"
            />
          </div>

          <!-- 자치/정부 토글 -->
          <div id="org-type-toggle" class="toggle-group mt-3">
            <input id="radio-local" type="radio" name="orgType" checked />
            <label for="radio-local">자치 기관</label>
            <input id="radio-gov" type="radio" name="orgType" />
            <label for="radio-gov">정부 기관</label>
          </div>
        </div>

        <!-- 약관 동의 -->
        <div id="signup-agreement" class="agreement mb-4">
          <div id="line-agree-all" class="line mb-2">
            <div class="text">
              <input
                id="checkbox-agree-all"
                type="checkbox"
                name="agreeAll"
              />
              <span>[필수] 약관 전체동의</span>
            </div>
          </div>

          <div id="line-term" class="line mb-2">
            <div class="text">
              <input
                id="checkbox-term"
                type="checkbox"
                name="termService"
              />
              <span>[필수] 이용약관</span>
            </div>
            <a id="link-term" href="#" class="text-main">약관보기</a>
          </div>

          <div id="line-third" class="line mb-0">
            <div class="text">
              <input
                id="checkbox-third"
                type="checkbox"
                name="thirdParty"
              />
              <span>[필수] 제 3자 정보제공 동의</span>
            </div>
            <a id="link-third" href="#" class="text-main">약관보기</a>
          </div>
        </div>

        <!-- 가입 버튼 -->
        <button
          id="btn-submit-signup"
          type="button"
          class="btn-submit"
        >
          회원가입 승인 요청
        </button>

      </div>
    </div>
  </main>
</body>
</html>
