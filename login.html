<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body style="font-family: 'SUIT Variable', sans-serif; margin:0; padding:0; box-sizing:border-box;">
  <header style="background-color: #fffb;">
    <div class="container d-flex justify-content-between py-3 align-items-center px-0">
      <a href="#"><img src="img/logo.svg" alt="Happy Givers"></a>
      <ul class="d-flex list-unstyled align-items-center gap-4 m-0">
        <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: #0077FF;">홈</a></li>
        <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: #6c757d;">기부</a></li>
        <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: #6c757d;">피드</a></li>
        <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: #6c757d;">캠페인</a></li>
      </ul>
      <div class="d-flex align-items-center gap-4">
        <a href="#" class="p-3"><i class="fa-solid fa-magnifying-glass" style="color: #adb5bd;"></i></a>
        <a href="#" class="p-3"><i class="fa-solid fa-bars" style="color: #adb5bd;"></i></a>
      </div>
    </div>
  </header>

  <main class="container d-flex justify-content-center py-0">
    <div style="width: 360px;">
      <h2 class="text-center fw-semibold mb-4">로그인</h2>

      <div class="mb-3" style="background: #fff; border: 1px solid #dee2e6; border-radius: 12px; overflow: hidden;">
        <div class="d-flex mb-4" style="border-radius: 8px; overflow: hidden;">
          <a href="signup-user.html" class="text-center fw-medium flex-fill py-2 text-decoration-none" style="background: #0077FF; color: white;">일반회원</a>
          <a href="signup-org.html" class="text-center fw-medium flex-fill py-2 text-decoration-none" style="background: #f8f9fa; color: #6c757d;">기관회원</a>
        </div>

        <div class="p-3">
          <input type="text" placeholder="아이디" class="form-control mb-3" style="border-radius: 8px; padding: 12px;">
          <input type="password" placeholder="비밀번호" class="form-control mb-3" style="border-radius: 8px; padding: 12px;">

          <div class="d-flex align-items-center mb-3">
            <input type="checkbox" id="autoLogin" style="width: 40px; height: 20px; appearance: none; background: #dee2e6; border-radius: 10px; position: relative; margin-right: 8px; cursor: pointer;">
            <label for="autoLogin" class="me-2">자동로그인</label>
            <span id="autoStatus" class="fw-semibold"></span>
          </div>

          <button class="btn w-100 fw-semibold" style="background: #0077FF; color: white; border-radius: 8px; padding: 12px 0;">로그인</button>
        </div>
      </div>

      <div class="text-center small mb-3" style="border-top: 1px dotted #dee2e6; padding-top: 8px;">
        <a href="#" class="text-decoration-none me-2" style="color: #6c757d;">아이디 찾기</a>
        <span>|</span>
        <a href="#" class="text-decoration-none mx-2" style="color: #6c757d;">비밀번호 찾기</a>
        <span>|</span>
        <a href="#" class="text-decoration-none ms-2" style="color: #6c757d;">회원가입</a>
      </div>

      <div class="d-flex" style="background: #fff; border: 1px solid #dee2e6; border-radius: 8px; overflow: hidden;">
        <button class="flex-fill d-flex align-items-center justify-content-center gap-2 border-0 py-2" style="background: transparent;">
          <i class="fa-brands fa-kakao" style="color: #adb5bd;"></i> 카카오 로그인
        </button>
        <button class="flex-fill d-flex align-items-center justify-content-center gap-2 border-0 py-2 border-start" style="background: transparent; border-color: #dee2e6;">
          <i class="fa-brands fa-google" style="color: #adb5bd;"></i> 구글 로그인
        </button>
      </div>
    </div>
  </main>
