<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비밀번호 재설정</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  <!-- SUIT Font + Custom Styles -->
  <style>
    @font-face {
      font-family: 'SUIT Variable';
      font-weight: 100 900;
      src: url('./SUIT-Variable.woff2') format('woff2-variations');
    }

    * {
      font-family: 'SUIT Variable', sans-serif;
      list-style: none;
      text-decoration: none;
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
    }

    .wrapper {
      max-width: 420px;
      width: 100%;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      color: #333;
      margin-bottom: 16px;
    }

    .form-wrapper {
      padding: 32px;
      background-color: var(--col-0);
      border: 1px solid #E0E0E0;
      border-radius: 12px;
    }

    .form-control {
      height: 50px;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: var(--col-main);
      box-shadow: 0 0 0 0.15rem rgba(0, 119, 255, 0.2);
    }

    .form-group {
      margin-bottom: 0;
    }

    .form-group + .form-group {
      margin-top: -1px;
    }

    .btn-primary {
      background-color: var(--col-main);
      border: none;
      border-radius: 8px;
      font-size: 15px;
      height: 50px;
      margin-top: 24px;
    }

    .btn-primary:hover {
      background-color: #0066dd;
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="wrapper">
      <!-- 제목 박스 밖에 위치 -->
      <h4 class="title">비밀번호 재설정</h4>

      <div class="form-wrapper">
        <form>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="비밀번호" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="비밀번호 확인" />
          </div>

          <button type="submit" class="btn btn-primary w-100">비밀번호 재설정</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
