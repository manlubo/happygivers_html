<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아이디 찾기 결과</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  <!-- 사용자 지정 CSS -->
  <style>
    @font-face {
      font-family: 'SUIT Variable';
      font-weight: 100 900;
      src: url('./SUIT-Variable.woff2') format('woff2-variations');
    }

    

    * {
      font-family: 'SUIT Variable', sans-serif;
      list-style: none;
      text-decoration: none;
      box-sizing: border-box;
    }

    body {
      background-color: var(--col-0);
      margin: 0;
    }

    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .result-box {
      border: 1px solid var(--border-5);
      border-radius: 10px;
      padding: 20px 24px;
      background: var(--col-0);
      color: var(--col-5);
      font-size: 15px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    h2 {
      color: var(--col-6);
      font-weight: 600;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
    <header style="background-color: #fffb;">
            <div class="container d-flex justify-content-between py-3 align-items-center px-0" >
                <a href="#"><img src="img/logo.svg" alt="Happy  Givers"></a>
                <ul class="d-flex list-unstyled align-items-center gap-4 m-0">
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: var(--col-main);">홈</a></li>
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: var(--col-3);">기부</a></li>
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: var(--col-3);">피드</a></li>
                    <li><a href="#" class="p-4 text-decoration-none fw-semibold" style="color: var(--col-3);">캠페인</a></li>
                </ul>
                <div class="d-flex align-items-center gap-4">
                    <a href="#" class="p-3"><i class="fa-solid fa-magnifying-glass" style="color: var(--col-5);"></i></a>
                    <a href="#" class="p-3"><i class="fa-solid fa-bars" style="color: var(--col-5);"></i></a>
                </div>
            </div>
        </header>
  <main>
    <!-- 제목 -->
    <h2 class="text-center">아이디 찾기 결과</h2>

    <!-- 결과 박스 -->
    <div class="result-box">
      해당 정보로 검색된 아이디가 없습니다.
    </div>
  </main>

  <!-- Bootstrap JS (선택) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
